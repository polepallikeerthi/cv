<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        li {
            background-color: #e3e3e3;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
        }
    </style>
    <title>My Hobbies</title>
</head>
<body>
    <h2>My Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Exploring technology</li>
        <li>Coding</li>
        <li>Listening to Music</li>
    </ul>
</body>
</html>
